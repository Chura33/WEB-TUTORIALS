<!-- html stands for hyper text markup language -->
<!-- code editor we are using right now is vs code -->

<!-- there is a html template for starting any web development project -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- this is the title of the website-->
    <!-- ctrl + / is the shortcut for writing a comment -->
    <!-- the title shows up at the top of the page -->
    <title>Chura's website</title>
    <!-- this is to link the index.html file to the style.css file -->
    <link rel="stylesheet" href="style.css">
   <style>
    /* internal css  */
        p{
            color:blue;
        }
   </style>
</head>
<body>
    <!-- this is where the visible part of the website goes -->
    <div>
        <!-- A div is simply a division or a part on the page -->
        <h1 style="color:red">Welcome to chura's website</h1>
        <p>This is a <em>beautiful</em>  website for teaching people web development</p>
    </div>
</body>
</html>

<!-- css (styling) can be applied inline, internally, or externally-->
